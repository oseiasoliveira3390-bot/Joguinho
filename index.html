    <meta name="theme-color" content="#050505">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Eldoria: The Eternal Legend</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Quicksand', sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }
        h1, h2, h3, .fantasy-font {
            font-family: 'Cinzel', serif;
        }
        canvas {
            display: block;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .joystick-base {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: relative;
        }
        .joystick-stick {
            width: 50px;
            height: 50px;
            background: rgba(245, 158, 11, 0.8);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.5);
        }
        /* Mobile safe areas for notched screens */
        @supports (padding: env(safe-area-inset-top)) {
            .safe-area-inset {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
